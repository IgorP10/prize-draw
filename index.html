<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorteio</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b1a84f13b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a class="menu-item"> Menu</a>
    </header>

    <main class="main">
        <section class="section-title">
            <div class="container-title">
                <div class="title">
                    <h1 class="main-title">Sorteio da Rifa, no valor de <br> R$1000,00
                        <!-- <i id="icon-money" class="fas fa-sharp fa-solid fa-money-bill-1-wave fa-beat"></i> -->
                        <i class="fas fa-rocket fa-beat"></i>
                    </h1>
                </div>
            </div>
        </section>

        <section class="section-form">
            <form action="result.html">
                <label for="label-min" class="label-form-main">Número mínimo a ser sorteado: <br></label>
                <input type="number" name="minimum" id="minimum"><br>
                <label for="label-max" class="label-form-main">Número máximo a ser sorteado: <br></label>
                <input type="number" name="maximum" id="maximum"><br>
            </form>
        </section>

        <div class="container-button-draw">
            <!-- <form action="result.html">
                <button type="submit" class="button-draw" onclick="random()">Sortear</button>
            </form> -->
            <button type="submit" class="button-draw" onclick="random()">Sortear</button>
        </div>
    </main>
</body>
</html>
